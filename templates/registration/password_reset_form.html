{% extends "base.html" %}
{% block content %}
<div align="center" style="background:transparent;height: 600px;width: inherit;">
  <center class="mt-5">
    <b><h1>Forgot your password?</h1>
    <p><h4>Enter your email address below, and we'll email instructions for setting a new one.</h4></p></b>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Send me instructions!">
    </form>
</div>
</center>

</div>
{% endblock %}
