{% extends "base.html" %}
{% block content %}
{% load static %}
<br>
<div align="center" style="background:transparent;height: 700px;width: inherit;">
    <center>
        <div
            style="border-radius: 10px;border:2px red; background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);height:500px;width: 500px;">
            <div align="center">
                <img class="mt-3" src=" {% static 'images/editpro.png' %}" style="width:150px" alt="">
            </div> <br>
            <form action="/edit_profile/" method="POST">
                {% csrf_token %}
             <!--   <input type="email" class="form-control" title=" Example :user@domain.com" name="email"
                    value="{{ name }}" maxlength="254" id="id_email" autocomplete="off"> <br>
                <input type="text" class="form-control" name="first_name" value="{{ first }}" maxlength="30"
                    id="id_first_name" required>
                <br> <input type="text" class="form-control" name="last_name" value="{{ last }}" maxlength="150"
                    id="id_last_name" required>-->
                
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend ml-5">
                        <span class="input-group-text" id="basic-addon1">First Name</span>
                    </div>
                    <input type="text" class="form-control mr-5" name="first_name" value="{{ first }}" maxlength="150"
                        id="id_first_name" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend ml-5">
                        <span class="input-group-text" id="basic-addon1">Last Name</span>
                    </div>
                    <input type="text" class="form-control mr-5"  name="last_name" value="{{ last }}" maxlength="150"
                        id="id_last_name" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend ml-5">
                        <span class="input-group-text" id="basic-addon1">Email</span>
                    </div>
                    <input type="email" class="form-control mr-5"  name="email" value="{{ name }}" maxlength="254"
                        id="id_email" autocomplete="off" aria-describedby="basic-addon1" required>
                </div>
                <br> <button type="submit" class="btn btn-success">Save Changes</button>
            </form>
        </div>
    </center>
</div>
{% endblock %}
