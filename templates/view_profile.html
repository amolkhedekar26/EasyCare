{% extends "base.html" %}
{% block content %}
{% load static %}
<br>
<div align="center" style="background:transparent;height: 600px;width: inherit;">
        <center>
                <div
                        style="border-radius: 10px;border:2px red; background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);height:500px;width: 500px;">
                        <div align="center">
                                <img class="mt-3" src=" {% static 'images/user.png' %}" style="width:150px" alt="">
                        </div>
                        <center> <span style="color: orangered;font-size: 35px"> {{ user }}</span></center> <br>

                        {% if request.user.is_authenticated %}
                          
                        
                        <span style="font-size: 25px"><b><span style="color:darkcyan"> Name </span></b> - {{ user.first_name }} {{ user.last_name }}</span> <br>
                                <span style="font-size: 25px"><b><span style="color:darkcyan">Email  </span></b> - {{ user.email }} </span> <br><br>
                                        <a href="/change_password/" style="font-size: 25px"><button class="btn btn-warning">Change Password</button> </a> <br><br>
                                        <a href="/edit_profile/" style="font-size: 25px"><button class="btn btn-warning">Edit Profile</button></a>
                                        {% endif %}
                </div>
        </center>


        {% endblock %}
